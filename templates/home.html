{% extends "/partials/after_base.html" %}
{% block content %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{user.username}}'s Books</h1>
      </div>
    </div>
  </section>

  <div class="d-flex justify-content-center align-items-center mb-5">
    <div class="text-center container">
      <input id="search_bar" type="search" class="form-control w-50 mx-auto" placeholder="Search..." aria-label="Search" oninput="filterItems()">
    </div>
  </div>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="booksStorage">
        {% for book, cover in books %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="data:image/jpeg;base64,{{ cover }}" class="card-img-top" width="100%" height="225" alt="Book Cover">
            <div class="card-body">
              <p class="card-text">{{ book.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{url_for('view_book', idx=book.id)}}" class="btn btn-sm btn-outline-secondary" role="button">View</a>
                  <a href="{{url_for('edit_book', idx=book.id)}}" class="btn btn-sm btn-outline-secondary" role="button">Edit</a>
                  <a href="{{url_for('delete_book', idx=book.id)}}" class="btn btn-sm btn-outline-danger" role="button">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
<script src="{{url_for('static', filename='scripts/update_search.js')}}"></script>
{% endblock %}
