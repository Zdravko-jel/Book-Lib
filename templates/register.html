{% extends "/partials/before_base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<main class="form-signin w-400 m-auto d-flex align-items-center justify-content-center vh-100">
  <form action="{{url_for('register')}}" method="POST" enctype="multipart/form-data">
    <img class="mb-4" src="{{url_for('static', filename='assets/booklib.png')}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="mb-5">
        <label for="formFile" class="form-label">Choose a profile picture:</label>
        <img id="profilePreview" src="" alt="Profile Picture" class="img-fluid form-label d-flex mb-3" width="150" style="display: center;">
        <input class="form-control" type="file" id="formFile" name="profile_pic">
    </div>
    <div class="mb-3">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Jone" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Doe" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="JoneDoe8" name="username" required>
    </div>
    <div class="mb-3">
      <label for="floatingInput">Email address</label>
      <input type="email" class="form-control" id="floatingInput" placeholder="JoneD@example.com" name="email" required>
    </div>
    <div class="mb-3">
      <label for="floatingPassword">Password</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
    </div>

    <button class="btn btn-danger w-100 py-2 mt-3" type="submit">Sign up</button>

    <h3 class="h4 mb-3 mt-5 fw-normal">Already have an account ?</h3>
    <a href="{{ url_for('login') }}" class="btn btn-danger w-100 py-2">Log In</a>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2025</p>
  </form>
</main>
<script src="{{url_for('static', filename='scripts/image_preview.js')}}"></script>
{% endblock %}
