{% extends "/partials/before_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<main class="form-signin w-400 m-auto d-flex align-items-center justify-content-center vh-100">
  <form action="{{url_for('login')}}" method="POST">
    <img class="mb-4" src="{{url_for('static', filename='assets/booklib.png')}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-danger w-100 py-2 mt-3" type="submit">Sign in</button>

    <h3 class="h4 mb-3 mt-5 fw-normal">Don't have an account ?</h3>
    <a href="{{ url_for('register') }}" class="btn btn-danger w-100 py-2">Register</a>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2025</p>
  </form>
</main>
{% endblock %}
